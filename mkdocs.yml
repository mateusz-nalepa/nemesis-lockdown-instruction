site_name: "Nemesis: Lockdown - Instrukcja"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
#    - navigation.tabs
#    - navigation.tabs.sticky
#    - navigation.sections
    - navigation.expand
    - navigation.path
markdown_extensions:
  - toc:
      permalink: true
nav:
  - Strona Główna: index.md
  - Dostępne akcje: podstawowa-wersja/podstawowa-wersja-akcje.md
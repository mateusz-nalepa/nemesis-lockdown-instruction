site_name: "Nemesis: Lockdown - Instrukcja"
theme:
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7


        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  name: material

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
#    - navigation.tabs
#    - navigation.tabs.sticky
#    - navigation.sections
    - navigation.expand
    - navigation.path
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Strona Główna: index.md
  - Dostępne akcje Deprecated: podstawowa-wersja/podstawowa-wersja-akcje.md
  - Podstawowe info:
      - Gdzie zaczyna dana postać: podstawowa-wersja/poczatek-gry/gdzie-zaczynam.md
      - Plansza Laboratorium: podstawowa-wersja/plansza-laboratorium.md
  - Rzeczy powtarzalne:
      - Akcje:

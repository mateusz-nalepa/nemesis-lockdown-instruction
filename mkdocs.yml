        - Akcje kart przedmiotów: podstawowa-wersja/akcje-graczy/akcja-karty-przedmiotow.md
        - Podnieś ciężki obiekt: podstawowa-wersja/akcje-graczy/akcja-podnies-ciezki-obiekt.md
        - Upuść przedmiot: podstawowa-wersja/akcje-graczy/akcja-upusc-przedmiot.md
